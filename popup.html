<!DOCTYPE html>
<html>
  <head>
    <title>EasyScotia</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link href="css/popup.css" rel="stylesheet">

    <script src="popup.js"></script>

    
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/traversy-logo.png" />EasyScotia
        <span class="version">(v1.0.0)</span>
        <div class="modal-content">
          <h2 id="title-text">
            <p>Easy Access to Banking Help</p>
          </h2>
      </h1>

      </div>
    </div>


    <div class="faq-title">
      <p><b>EFT Payments</b></p>
    </div>
    <div class="faq-content">
      <p>1. Go to 'Payments' <br>
        2. Select 'Create from Templates' <br>
        3. Set your 'Payment Type' to 'EFT' <br>
        4. Click 'Search' <br>
        <br>
        
        This displays all your EFT payment templates. Select the one(s) you wish to use
        and click 'Create Payments'</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://scotiabank.com" target="_blank">
            <i class="fa fa-globe" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.scotiabank.com/ca/en/commercial-banking/scotia-connect-simple/payments/eft-payments.html" target="_blank">
            <i class="fa fa-question" style="color:darksalmon "></i>
          </a>
        </div>
      </div>
    </div>


  </body>
</html>
